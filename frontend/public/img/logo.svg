<svg viewBox="0 0 64 64" width="128" height="128" xmlns="http://www.w3.org/2000/svg">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Merienda+One");
    .text {
    font-family: 'Merienda One', cursive;
    font-size: 23px;
    }
  </style>

  <clipPath id="hexagon">
    <polygon points="4.287,16 4.287,48 32,64 59.713,48 59.713,16 32,0" />
  </clipPath>

  <mask id="piece">
    <rect x="0" y="0" width="64" height="64" fill="white" fill-opacity="1" />
    <circle cx="32" cy="32" r="20" fill="black" />
    <text x="16" y="40" fill="white" class="text">GN</text>
  </mask>

  <g clip-path="url(#hexagon)">
    <rect x="0" y="0" width="64" height="64" fill="white" fill-opacity="1" />

    <g class="flags">

      <!--
          flags extend from a radius of 64 down to 28
          when adding a new flag, determine the band size as (<max r> - <min r>) / <number of bands>
          then, set the first r as <max r> - (<band size> / 2)
          each subsequent band will be <band-size> less than the previous, with the final band being <min r> + (<band size> / 2)
      -->

      <g class="gay-flag" stroke-width="6" fill-opacity="0" mask="url(#piece)">
        <circle cx="64" cy="64" r="61" stroke="#E50000" />
        <circle cx="64" cy="64" r="55" stroke="#FF8D00" />
        <circle cx="64" cy="64" r="49" stroke="#FFEE00" />
        <circle cx="64" cy="64" r="43" stroke="#028121" />
        <circle cx="64" cy="64" r="37" stroke="#004CFF" />
        <circle cx="64" cy="64" r="31" stroke="#760088" />
      </g>


      <g class="trans-flag" display="none" stroke-width="7.2" fill-opacity="0" mask="url(#piece)">
        <circle cx="64" cy="64" r="60.4" stroke="#5BCFFB" />
        <circle cx="64" cy="64" r="53.2" stroke="#F5ABB9" />
        <circle cx="64" cy="64" r="46.0" stroke="#FFFFFF" />
        <circle cx="64" cy="64" r="38.8" stroke="#F5ABB9" />
        <circle cx="64" cy="64" r="31.6" stroke="#5BCFFB" />
      </g>
    </g>

    <!-- TODO: is it possible to keep these shapes in sync with their mask counterparts? -->
    <circle cx="32" cy="32" r="20" fill-opacity="0" stroke="black" stroke-width="0.5" />
    <text x="16" y="40" fill-opacity="0" class="text" stroke="black" stroke-width="0.5">GN</text>
    <polygon points="4.287,16 4.287,48 32,64 59.713,48 59.713,16 32,0" fill-opacity="0" stroke="black" stroke-width="2" />
  </g>

</svg>
